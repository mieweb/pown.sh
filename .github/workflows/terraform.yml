name: Terraform Multi-Job Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  terraform-setup:
    name: Terraform Setup Job
    runs-on: ubuntu-latest
    environment: dev

    env:
      TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY }}
      TF_VAR_secret_key: ${{ secrets.AWS_SECRET_KEY }}
      TF_VAR_private_key: ${{ secrets.AWS_PRIVATE_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.3.0"

      - name: Initialize Terraform
        run: terraform init

      - name: Plan Terraform
        run: terraform plan

  terraform-apply:
    name: Terraform Apply Job
    runs-on: ubuntu-latest
    needs: terraform-setup # Depends on terraform-setup job
    environment: dev

    env:
      TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY }}
      TF_VAR_secret_key: ${{ secrets.AWS_SECRET_KEY }}
      TF_VAR_private_key: ${{ secrets.AWS_PRIVATE_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Apply Terraform
        run: terraform apply -auto-approve

  run-tests:
    name: Test Job
    runs-on: ubuntu-latest
    needs: terraform-apply
    environment: dev

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          chmod +x ./tests/test.sh
          ./tests/test.sh
