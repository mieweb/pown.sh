name: Terraform Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY }}
  TF_VAR_secret_key: ${{ secrets.AWS_SECRET_KEY }}
  TF_VAR_private_key: ${{ secrets.AWS_PRIVATE_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.3.0"

      - name: Create .env file
        run: |
          cat > tests/.env << EOF
          LDAP_BASE=${{ vars.LDAP_BASE }}
          LDAP_ADMIN_DN=${{ vars.LDAP_ADMIN_DN }}
          LDAP_ADMIN_PW=${{ vars.LDAP_ADMIN_PW }}
          LDAP_URI=${{ vars.LDAP_URI }}
          CA_CERT=${{ vars.CA_CERT }}
          CA_CERT_CONTENT=${{ secrets.CA_CERT_CONTENT }}
          EOF

      - name: Run Tests
        working-directory: ./tests
        run: |
          chmod +x ./test.sh
          ./test.sh
